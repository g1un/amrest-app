<!DOCTYPE html>
<html>
  <head>
    <title>«Amrest-app»</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="layout-start layout-start--login">
      <div class="logo layout-start__logo"></div>
      <form action="#" method="get">
        <label class="label layout-start__label">
          <input type="text" name="login" placeholder="email@amrest.eu" class="btn-form btn-form--right btn-form--login"><img src="img/svg/mail-login.svg">
        </label>
        <label class="label layout-start__label">
          <input type="password" name="password" class="btn-form btn-form--right btn-form--login"><img src="img/svg/padlock-unlock.svg">
        </label>
        <label class="label layout-start__label">
          <input type="submit" name="submit" value="Войти" class="btn-big btn-big--login text-big-btn btn-form--login">
        </label>
      </form>
    </div>
    <footer class="footer-start"><a href="#" class="btn-footer-start text-footer-start footer-start__btn">Забыли пароль</a><a href="#" class="btn-footer-start text-footer-start footer-start__btn">Регистрация</a></footer>
  </body>
</html>
